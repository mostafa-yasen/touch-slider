<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Slider</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="assets/1.jpeg" alt="Image not found"></div>
            <div class="swiper-slide"><img src="assets/2.jpeg" alt="Image not found"></div>
            <div class="swiper-slide"><img src="assets/3.jpeg" alt="Image not found"></div>
            <div class="swiper-slide"><img src="assets/4.jpeg" alt="Image not found"></div>
            <div class="swiper-slide"><img src="assets/5.jpeg" alt="Image not found"></div>
            <div class="swiper-slide"><img src="assets/6.jpeg" alt="Image not found"></div>
            <div class="swiper-slide"><img src="assets/7.jpeg" alt="Image not found"></div>
            <div class="swiper-slide"><img src="assets/8.jpeg" alt="Image not found"></div>
            <div class="swiper-slide"><img src="assets/9.jpeg" alt="Image not found"></div>
            <div class="swiper-slide"><img src="assets/10.jpeg" alt="Image not found"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
